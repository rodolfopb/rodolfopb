<!DOCTYPE html>
<!--Con la linea anterior especificamos que vamos a utilizar estandar HTML5-->
<!--Curso de HTML desde cero, siguiendo el curso de youtube del canal pildorasinformaticas-->
<html>
    <head>
        <!--Titulo de la pagina-->
        <!--Aqui incluimos tambien llamados a archivos internos y externos-->
        <!--hojas de estilo CSS y Javascript-->
        <!--etiquetas meta, especificar metadatos-->
        <title>Curso HTML: Usando JS</title>
        <meta charset="iso-8559-1"/>
        <meta name="description" content="Pagina del aprendizaje de HTML5"/>
        <meta name="keywords" content="html5, css3, Javascript, diseÃ±o web"/>
        <link rel="stylesheet" href="estilos.css" />
        <script src="JS1.js"></script>
       
    </head>
    <body>
        <h1>Uso de Formularios y API</h1>
        <section>
            <form name="registro" method="GET">
                <datalist id="informacion">
                    <option value="24324423" label="   Telefono Directo"></option>
                    <option value="24777423" label="   Telefono Alterno"></option>
                    <option value="24324548" label="   Telefono Seguridad"></option>
                </datalist>
                Telefono: &nbsp; <input type="tel" name="telefono" id="telefono" list="informacion">
            </form>    
            <h2>Formulario en Tabla</h2>
            <form name="registro_usr" method="GET">
               <table>
                   <tr>
                       <td>Nombre</td>
                       <td><input type="text" name="nombre" id="nombre"></td>
                   </tr>
                   <tr>
                        <td>Apellido</td>
                        <td><input type="text" name="apellido" id="apellido"></td>
                   </tr>
                   <tr>
                        <td>Edad</td>
                        <td><input type="number" name="edad" id="edad" min="1" max="100"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="enviar" value="Registrar"></td>
                    </tr>
               </table>
            </form>
        </section>
        
    </body>
</html>
